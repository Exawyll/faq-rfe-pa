<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - FAQ Facturation Électronique</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .back-link {
      color: #667eea;
      text-decoration: none;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }

    /* Login Form */
    #loginSection {
      max-width: 400px;
      margin: 50px auto;
    }

    #loginSection h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn-danger {
      background: #dc3545;
    }

    .btn-success {
      background: #28a745;
    }

    .btn-sm {
      padding: 8px 15px;
      font-size: 0.9rem;
    }

    /* Admin Panel */
    #adminSection {
      display: none;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .stat-card {
      flex: 1;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }

    .stat-card h3 {
      font-size: 2rem;
      margin-bottom: 5px;
    }

    .stat-card p {
      opacity: 0.9;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      background: #e9ecef;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .tab.active {
      background: #667eea;
      color: white;
    }

    .question-card {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 15px;
    }

    .question-card.pending {
      border-left: 4px solid #ffc107;
    }

    .question-card.answered {
      border-left: 4px solid #28a745;
    }

    .question-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 10px;
    }

    .question-meta {
      font-size: 0.85rem;
      color: #888;
    }

    .question-status {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .status-pending {
      background: #fff3cd;
      color: #856404;
    }

    .status-answered {
      background: #d4edda;
      color: #155724;
    }

    .question-text {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .answer-section {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
    }

    .answer-section h4 {
      color: #28a745;
      margin-bottom: 10px;
    }

    .answer-form textarea {
      min-height: 100px;
      margin-bottom: 10px;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #888;
    }

    .error {
      color: #dc3545;
      text-align: center;
      margin-top: 10px;
    }

    /* Markdown content styles */
    .markdown-content {
      line-height: 1.7;
      color: #333;
    }

    .markdown-content p {
      margin-bottom: 0.8em;
    }

    .markdown-content p:last-child {
      margin-bottom: 0;
    }

    .markdown-content ul,
    .markdown-content ol {
      margin: 0.8em 0;
      padding-left: 1.5em;
    }

    .markdown-content li {
      margin-bottom: 0.4em;
    }

    .markdown-content code {
      background: #e9ecef;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.9em;
    }

    .markdown-content pre {
      background: #2d2d2d;
      color: #f8f8f2;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 1em 0;
    }

    .markdown-content pre code {
      background: none;
      padding: 0;
      color: inherit;
    }

    .markdown-content blockquote {
      border-left: 4px solid #667eea;
      padding-left: 15px;
      margin: 1em 0;
      color: #666;
      font-style: italic;
    }

    .markdown-content strong {
      font-weight: 600;
    }

    .markdown-content a {
      color: #667eea;
      text-decoration: none;
    }

    .markdown-content a:hover {
      text-decoration: underline;
    }

    .markdown-content table {
      width: 100%;
      border-collapse: collapse;
      margin: 1em 0;
    }

    .markdown-content th,
    .markdown-content td {
      border: 1px solid #e0e0e0;
      padding: 8px 12px;
      text-align: left;
    }

    .markdown-content th {
      background: #f5f7fa;
      font-weight: 600;
    }

    .markdown-content h1,
    .markdown-content h2,
    .markdown-content h3,
    .markdown-content h4 {
      margin: 1em 0 0.5em 0;
      color: #333;
    }

    .markdown-content h1 { font-size: 1.4em; }
    .markdown-content h2 { font-size: 1.2em; }
    .markdown-content h3 { font-size: 1.1em; }
    .markdown-content h4 { font-size: 1em; }

    /* Markdown editor with preview */
    .markdown-editor {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .editor-toolbar {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
      padding: 8px;
      background: #f5f7fa;
      border-radius: 8px 8px 0 0;
      border: 2px solid #e0e0e0;
      border-bottom: none;
    }

    .editor-toolbar button {
      padding: 5px 10px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.2s;
    }

    .editor-toolbar button:hover {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .markdown-editor textarea {
      border-radius: 0 0 8px 8px;
      border-top: none;
      min-height: 150px;
    }

    .preview-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.85rem;
      color: #666;
    }

    .preview-toggle input[type="checkbox"] {
      width: auto;
    }

    .markdown-preview {
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 15px;
      min-height: 100px;
    }

    .markdown-preview-label {
      font-size: 0.8rem;
      color: #888;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .markdown-help {
      font-size: 0.8rem;
      color: #888;
      margin-top: 5px;
    }

    .markdown-help code {
      background: #e9ecef;
      padding: 1px 4px;
      border-radius: 3px;
    }

    @media (max-width: 600px) {
      .stats { flex-direction: column; }
      .question-header { flex-direction: column; gap: 10px; }
    }
  </style>
  <!-- Markdown libraries -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Administration FAQ</h1>
      <a href="/" class="back-link">Retour au site public</a>
    </header>

    <!-- Login Section -->
    <div id="loginSection" class="card">
      <h2>Connexion Admin</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" required placeholder="Entrez le mot de passe admin">
        </div>
        <button type="submit" class="btn" style="width: 100%;">Se connecter</button>
        <p class="error" id="loginError" style="display: none;">Mot de passe incorrect</p>
      </form>
    </div>

    <!-- Admin Section -->
    <div id="adminSection">
      <div class="stats">
        <div class="stat-card">
          <h3 id="pendingCount">0</h3>
          <p>En attente</p>
        </div>
        <div class="stat-card">
          <h3 id="answeredCount">0</h3>
          <p>Répondues</p>
        </div>
      </div>

      <div class="card">
        <div class="tabs">
          <button class="tab active" onclick="filterQuestions('all')">Toutes</button>
          <button class="tab" onclick="filterQuestions('pending')">En attente</button>
          <button class="tab" onclick="filterQuestions('answered')">Répondues</button>
        </div>

        <div id="questionsList">
          <div class="empty-state">Chargement...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = '';
    let adminPassword = '';
    let allQuestions = [];
    let currentFilter = 'all';

    // Login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;

      try {
        const response = await fetch(`${API_URL}/api/admin/verify`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });

        if (response.ok) {
          adminPassword = password;
          document.getElementById('loginSection').style.display = 'none';
          document.getElementById('adminSection').style.display = 'block';
          loadQuestions();
        } else {
          document.getElementById('loginError').style.display = 'block';
        }
      } catch (error) {
        console.error('Login error:', error);
        alert('Erreur de connexion');
      }
    });

    // Load questions
    async function loadQuestions() {
      try {
        const response = await fetch(`${API_URL}/api/admin/questions`, {
          headers: { 'X-Admin-Password': adminPassword }
        });
        allQuestions = await response.json();
        updateStats();
        renderQuestions();
      } catch (error) {
        console.error('Error loading questions:', error);
      }
    }

    function updateStats() {
      const pending = allQuestions.filter(q => q.status === 'pending').length;
      const answered = allQuestions.filter(q => q.status === 'answered').length;
      document.getElementById('pendingCount').textContent = pending;
      document.getElementById('answeredCount').textContent = answered;
    }

    function filterQuestions(filter) {
      currentFilter = filter;
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      renderQuestions();
    }

    function renderQuestions() {
      let questions = allQuestions;
      if (currentFilter !== 'all') {
        questions = allQuestions.filter(q => q.status === currentFilter);
      }

      const container = document.getElementById('questionsList');

      if (questions.length === 0) {
        container.innerHTML = '<div class="empty-state">Aucune question</div>';
        return;
      }

      container.innerHTML = questions.map(q => `
        <div class="question-card ${q.status}" id="question-${q.id}">
          <div class="question-header">
            <div class="question-meta">
              <strong>${escapeHtml(q.name || 'Anonyme')}</strong>
              ${q.email ? `(${escapeHtml(q.email)})` : ''}<br>
              ${new Date(q.createdAt).toLocaleString('fr-FR')}
            </div>
            <span class="question-status ${q.status === 'pending' ? 'status-pending' : 'status-answered'}">
              ${q.status === 'pending' ? 'En attente' : 'Répondue'}
            </span>
          </div>
          <div class="question-text">${escapeHtml(q.question)}</div>
          ${q.status === 'answered' ? `
            <div class="answer-section">
              <h4>Réponse :</h4>
              <div class="markdown-content">${renderMarkdown(q.answer)}</div>
            </div>
          ` : `
            <div class="answer-form markdown-editor">
              <div class="editor-toolbar">
                <button type="button" onclick="insertMarkdown('${q.id}', '**', '**')" title="Gras">B</button>
                <button type="button" onclick="insertMarkdown('${q.id}', '*', '*')" title="Italique"><i>I</i></button>
                <button type="button" onclick="insertMarkdown('${q.id}', '\\n- ', '')" title="Liste">• Liste</button>
                <button type="button" onclick="insertMarkdown('${q.id}', '\\n1. ', '')" title="Liste numérotée">1. Liste</button>
                <button type="button" onclick="insertMarkdown('${q.id}', '\`', '\`')" title="Code inline">Code</button>
                <button type="button" onclick="insertMarkdown('${q.id}', '\\n\`\`\`\\n', '\\n\`\`\`')" title="Bloc de code">Bloc code</button>
                <button type="button" onclick="insertMarkdown('${q.id}', '[', '](url)')" title="Lien">Lien</button>
                <button type="button" onclick="insertMarkdown('${q.id}', '\\n> ', '')" title="Citation">Citation</button>
              </div>
              <textarea id="answer-${q.id}" placeholder="Écrivez votre réponse en Markdown..." oninput="updatePreview('${q.id}')"></textarea>
              <div class="preview-toggle">
                <input type="checkbox" id="preview-toggle-${q.id}" onchange="togglePreview('${q.id}')" checked>
                <label for="preview-toggle-${q.id}">Afficher l'aperçu</label>
              </div>
              <div id="preview-container-${q.id}">
                <div class="markdown-preview-label">Aperçu</div>
                <div class="markdown-preview markdown-content" id="preview-${q.id}">
                  <span style="color: #888; font-style: italic;">L'aperçu apparaîtra ici...</span>
                </div>
              </div>
              <div class="markdown-help">
                Syntaxe Markdown : <code>**gras**</code> <code>*italique*</code> <code>\`code\`</code> <code>- liste</code> <code>[lien](url)</code>
              </div>
              <div class="actions">
                <button class="btn btn-success btn-sm" onclick="submitAnswer('${q.id}')">
                  Publier la réponse
                </button>
                <button class="btn btn-danger btn-sm" onclick="deleteQuestion('${q.id}')">
                  Supprimer
                </button>
              </div>
            </div>
          `}
        </div>
      `).join('');
    }

    async function submitAnswer(id) {
      const answer = document.getElementById(`answer-${id}`).value;
      if (!answer.trim()) {
        alert('Veuillez écrire une réponse');
        return;
      }

      try {
        const response = await fetch(`${API_URL}/api/admin/questions/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'X-Admin-Password': adminPassword
          },
          body: JSON.stringify({ answer })
        });

        if (response.ok) {
          loadQuestions();
        } else {
          alert('Erreur lors de l\'enregistrement');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Erreur de connexion');
      }
    }

    async function deleteQuestion(id) {
      if (!confirm('Supprimer cette question ?')) return;

      try {
        const response = await fetch(`${API_URL}/api/admin/questions/${id}`, {
          method: 'DELETE',
          headers: { 'X-Admin-Password': adminPassword }
        });

        if (response.ok) {
          loadQuestions();
        }
      } catch (error) {
        console.error('Error:', error);
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Render Markdown to safe HTML
    function renderMarkdown(text) {
      if (!text) return '';
      marked.setOptions({
        breaks: true,
        gfm: true
      });
      const html = marked.parse(text);
      return DOMPurify.sanitize(html);
    }

    // Update preview in real-time
    function updatePreview(id) {
      const textarea = document.getElementById(`answer-${id}`);
      const preview = document.getElementById(`preview-${id}`);
      if (textarea && preview) {
        const text = textarea.value;
        if (text.trim()) {
          preview.innerHTML = renderMarkdown(text);
        } else {
          preview.innerHTML = '<span style="color: #888; font-style: italic;">L\'aperçu apparaîtra ici...</span>';
        }
      }
    }

    // Toggle preview visibility
    function togglePreview(id) {
      const checkbox = document.getElementById(`preview-toggle-${id}`);
      const container = document.getElementById(`preview-container-${id}`);
      if (container) {
        container.style.display = checkbox.checked ? 'block' : 'none';
      }
    }

    // Insert Markdown syntax at cursor position
    function insertMarkdown(id, before, after) {
      const textarea = document.getElementById(`answer-${id}`);
      if (!textarea) return;

      const start = textarea.selectionStart;
      const end = textarea.selectionEnd;
      const text = textarea.value;
      const selectedText = text.substring(start, end);

      // Handle newlines in before/after strings
      const beforeText = before.replace(/\\n/g, '\n');
      const afterText = after.replace(/\\n/g, '\n');

      const newText = text.substring(0, start) + beforeText + selectedText + afterText + text.substring(end);
      textarea.value = newText;

      // Set cursor position
      const newCursorPos = start + beforeText.length + selectedText.length;
      textarea.focus();
      textarea.setSelectionRange(newCursorPos, newCursorPos);

      // Update preview
      updatePreview(id);
    }
  </script>
</body>
</html>
